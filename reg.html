            <h2>Регистрация</h2>

            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" placeholder="Введите логин" required minlength="3" maxlength="20" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Primer@mail.com" required />
            </div>

            <div class="form-group">

                <input type="tel" id="phone" name="phone" placeholder="+7 (999) 123-45-67" pattern="^\+7\s?\(\d{3}\)\s?\d{3}-\d{2}-\d{2}$" required />
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required minlength="6" />
            </div>

            <div class="form-group">
                <label for="password-confirm">Подтверждение пароля</label>
                <input type="password" id="password-confirm" name="password_confirm" placeholder="Повторите пароль" required minlength="6" />
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agree" name="agree" required />
                <label for="agree">Я согласен с <a href="#" target="_blank" rel="noopener">условиями использования</a></label>
